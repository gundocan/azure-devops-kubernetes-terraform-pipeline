trigger:
- main

strategy:
  matrix:
    linux:
      operatingSystem: 'ubuntu_latest'
    mac:
      operatingSystem: 'macos_latest' 

pool:
  vmImage: ${operatingSystem}

steps:
- script: echo Running on  ${operatingSystem} !
  displayName: 'Run a one-line script'

